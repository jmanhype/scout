apiVersion: apps/v1
kind: Deployment
metadata:
  name: scout-app
  labels:
    app: scout
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scout
  template:
    metadata:
      labels:
        app: scout
    spec:
      containers:
      - name: scout
        image: scout:latest
        ports:
        - containerPort: 4050
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scout-secrets
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: scout-secrets
              key: secret-key-base
        - name: PORT
          value: "4050"
        - name: MIX_ENV
          value: "prod"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4050
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scout-service
spec:
  selector:
    app: scout
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4050
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scout-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - scout.yourdomain.com
    secretName: scout-tls
  rules:
  - host: scout.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scout-service
            port:
              number: 80